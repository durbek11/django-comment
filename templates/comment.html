<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ contacts.choices }}</title>
</head>

<body>
    <style>
        body {
            display: grid;
            background-color: #000000;
            background-attachment: fixed;
            background-size: cover;
            place-items: center;
            min-height: 100vh;
        }

        .gohome {
            position: absolute;
            top: 30px;
            text-decoration: none;
            color: #fff;
            left: 40px;
            font-size: 2rem;
            z-index: 10;
        }

        .mobile{
            margin-right: 40px;
            margin-left: 30px;
        }
        .email{
            margin-left: 10px;
        }
    </style>



    <a class="gohome" href="{% url 'comment:home' %}"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="context">
        <div class="container text-light" >
            <h1 class="full_name">To`liq Ismi: {{ contacts.full_name }}</h1>
            <span class="mt-4 mb-4">Turi: {{ contacts.choices }}</span>
            <p class="msg">Xabar: {{ contacts.message}}</p>
            <div class="d-flex justify-content-between">
                <div style="text-align: center;">
                    <a href="tel:{{ contact.mobile }}" class="mobile "><i class="fa-solid fa-phone fa-lg text-light"></i></a>
                    <p>Telefon</p>
                </div>
                <div>
                    <a href="mailto:{{ contact.email }}" class="email"><i class="fa-solid fa-paper-plane fa-lg text-light"></i></a>
                    <p>Email</p>
                </div>
                <div>
                    
                    <div class="d-flex">
                        <span>
                            <div class="d.flex">
                            <!-- <i class="fa-regular fa-calendar-check fa-lg text-light"></i> -->
                            <p>{{ contact.date }}</p>
                            </div>
                            <p>Yubirlgan Vaqt</p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
